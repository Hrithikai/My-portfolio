<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar header section -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h2 class="logo-heading">Your Name</h2>
            </div>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars hamburger-icon"></i>

            </div>
            <div class="menu">
                <ul class="menu-list">
                    <li class="menu-list-items">
                        <a class="links" href="#home">Home</a>
                    </li>
                    <li class="menu-list-items">
                        <a class="links" href="#portfolio">Portfolio</a>

                    </li>
                    <li class="menu-list-items">

                    </li>
                    <li class="menu-list-items">
                        <a class="links" href="#contact">Contact Me</a>

                </ul>

        </nav>

            <div class="intro-buttons">
                <button class="btn common-btn">Hire Me</button>
                <button class="btn ghost-btn">Get Resume</button>
            </div>
        </div>
    </section>

                </div>
                <div class="my-col">

                        <p class="small-para blue-text">Description</p>

                </div>
